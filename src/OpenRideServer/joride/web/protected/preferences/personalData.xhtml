<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">


            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexPreferences}" />



            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

            <!-- navbar 2 specific for this page -->


            <ui:define name="content">



              


                <p:panel header="#{msgs.nav1_pref_personalData_label}" >





                    <!-- the profile must be filled with data before anything -->   
                    <!-- useful can be done with it                           -->
                    #{jprofile.updateFromDB()}

                    <h:form>


                        <!-- nickname may not be changed -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custNickname}" /> 
                        </div>
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custNickname}" disabled="true" />
                            <h:inputHidden value="#{jprofile.custNickname}"  />
                        </div>

                        <!-- firstname may not be changed by user -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custFirstname}" /> 
                        </div>
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custFirstname}" disabled="true" />
                            <h:inputHidden value="#{jprofile.custFirstname}"  />
                        </div>

                        <!-- lastname may not be changed by the user -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custLastname}" />
                        </div>
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custLastname}" disabled="true" />
                            <h:inputHidden value="#{jprofile.custLastname}"  />
                        </div>

                        <!-- Gender is not to be changed after account creation  -->

                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custGender}" />  
                        </div>       
                        <div class="formInput">

                            <p:selectOneMenu value="#{jprofile.custGender}" disabled="true">
                                <f:selectItem itemValue="#{jprofile.genderFemale}"  itemLabel="#{msgs.custGenderFemale}" />
                                <f:selectItem itemValue="#{jprofile.genderMale}"    itemLabel="#{msgs.custGenderMale}" />
                                <f:selectItem itemValue="#{jprofile.genderOther}"   itemLabel="#{msgs.custGenderOther}" />
                            </p:selectOneMenu>

                        </div>





                        <!-- Date of Birth -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custDateofbirth}" />
                        </div>      
                        <div class="formInput">

                            <p:calendar 
                                value="#{jprofile.custDateofbirth}"  
                                id="custDateOfBirthCal"  
                                locale="de" 
                                pattern="#{datetime.dateformat}" 
                                mode="popup"
                                navigator="true"
                                showOn="button"
                                >  

                            </p:calendar>  

                        </div>


                        <!-- String custEmail -->
                        <div class="formLabel"> #{msgs.custEmail} </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custEmail}" />
                        </div>

                        <!--  String custMobilePhoneNo -->
                        <div class="formLabel"> #{msgs.custMobilephoneno} </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custMobilephoneno}" />
                        </div>

                        <!--   String custFixedPhoneNo -->
                        <div class="formLabel"> #{msgs.custFixedphoneno} </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custFixedphoneno}" />
                        </div>

                        <!--  String custAddrStreet -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custAddrStreet}" />
                        </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custAddrStreet}" />
                        </div>

                        <!-- int custAddrZipcode -->
                        <div class="formLabel"> #{msgs.custAddrZipcode} </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custAddrZipcode}" />
                        </div>

                        <!-- String custAddrCity -->
                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custAddrCity}" /> 
                        </div>     
                        <div class="formInput">
                            <p:inputText value="#{jprofile.custAddrCity}" />
                        </div>



                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custIssmoker}" />   
                        </div>       
                        <div class="formInput">
                            <p:selectOneMenu value="#{jprofile.custSmoker}">
                                <f:selectItem itemValue="#{jprofile.smokerChar}" itemLabel="#{msgs.custSmoker}" />
                                <f:selectItem itemValue="#{jprofile.nonsmokerChar}" itemLabel="#{msgs.custNonSmoker}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="formLabel"> 
                            <p:outputLabel value="#{msgs.custLicensedate}" />
                        </div>
                        <div class="formInput">
                            <p:calendar 
                                value="#{jprofile.custLicensedate}"  
                                id="licensedateCal"   
                                locale="de" 
                                pattern="#{datetime.dateformat}" 
                                mode="popup"
                                navigator="true"
                                showOn="button"
                                >  

                            </p:calendar>
                        </div>


                        <p:commandButton actionListener="#{jprofile.updatePersonalDataToDB}"  value="#{msgs.formSubmit}" />

                    </h:form>
                </p:panel>







            </ui:define>




        </ui:composition>





    </body>
</html>
