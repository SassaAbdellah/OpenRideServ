<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> </h:head>
    <h:body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <ui:composition template="/templates/simpleLayout.xhtml">




            <!-- set "classAccount" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classAccount" value="Highlight" />

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">


                <h1>
                    #{msgs.registrationSuccess}

                </h1>

                <p>
                    #{msgs.registrationConfirmationMessage}
                </p>
                <pre>
                    #{registrationRequest.emailAddress}
                </pre>         

                <!-- ******************************* -->
                <!-- *** Standard webflow stanza *** -->
                <!-- ******************************* -->

                <div class="webflow">

                    #{webflow.smartUpdate()}

                    <h:form>
                        <h:commandLink value="#{msgs.finish}" action="home"/>
                    </h:form>

                </div>




            </ui:define>




        </ui:composition>





    </h:body>
</html>
