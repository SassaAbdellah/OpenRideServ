<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <ui:composition template="/templates/navbar1Layout.xhtml">


            <!-- highlight "home" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexHome}" />


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">


                
             



                <h:form>
                    <p>
                        <h:commandLink action="rider">    #{msgs.nav1_rider_label}      </h:commandLink> 
                        <br/> 
                        #{msgs.nav1_rider_desc}   
                    </p>

                    <p>

                        <h:commandLink action="driver">   #{msgs.nav1_driver_label}     </h:commandLink> 
                        <br/>                     
                        #{msgs.nav1_driver_desc}
                    </p>
                    <p>
                        <h:commandLink action="preferences">  #{msgs.nav1_preferences_label} </h:commandLink>  
                        <br/>                     
                        #{msgs.nav1_preferences_desc}   
                    </p>


                </h:form>




            </ui:define>




        </ui:composition>





    </body>
</html>
