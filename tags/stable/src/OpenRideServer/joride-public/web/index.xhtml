<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >



    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     
        <title> #{msgs.geolocationSelectPlace} </title>
    </h:head>

    <h:body>



        <ui:composition template="/templates/simpleLayout.xhtml"  >
            
            <!-- set "classHome" property to highlight, so that home tab will be higlighted -->
            <ui:param name="classHome" value="Highlight" />


            <ui:define name="windowTitle">
               joride
            </ui:define>



            <ui:define name="content"> 




                
                    <!-- show a login link only if user is not logged in -->
                    <p>
                        <h:form rendered="#{!HTTPUser.loggedIn}">      
                            <h:outputLink value="#{HTTPUser.getLoginURL()}">
                               #{msgs.login}
                            </h:outputLink>
                        </h:form>
                    </p>

                    <p> 
                        <h:form>
                            <h:commandLink value="#{msgs.registrationRegisterNewAccount}" action="registration" />
                        </h:form>
                    </p>

                    <p>  
                        <h:form>
                            <h:commandLink value="#{msgs.resetPassword}" action="resetPassword" />
                        </h:form>
                    </p>
                
            </ui:define>

        </ui:composition>





    </h:body>
</html>
