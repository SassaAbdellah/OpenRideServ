<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <head><title>IGNORED</title></head>
    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <!--  navigation in joride-public is now done with normal links -->

        <ui:composition>

                <h:form>      
                    <h:outputLink value="#{HTTPUser.getLoginURL()}">
                        #{HTTPUser.loginLabel}
                    </h:outputLink>
                    |
                    <h:commandLink value="#{msgs.registrationRegisterNewAccount}" action="registration" />
                    |
                    <h:commandLink value="#{msgs.resetPassword}" action="resetPassword" />
                </h:form>

        </ui:composition>






    </body>
</html>
