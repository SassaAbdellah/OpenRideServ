<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >



    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     
        <title> #{msgs.geolocationSelectPlace} </title>
    </h:head>

    <h:body>



        <ui:composition template="/templates/navbar1Layout.xhtml">

            <!-- highlight "accounts" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexAccounts}" />

            <ui:define name="windowTitle">
                #{msgs.resetPassword}
            </ui:define>

            <ui:define name="content"> 

                <h:form>

                    <h1> #{msgs.resetPassword} </h1>

                    <div class="formLabel"> #{msgs.custEmail}</div>     
                    <div class="formInput"> <h:inputText value="#{passwordResetRequest.email}"  /></div>

                    <p>
                        <h:commandButton value="#{msgs.resetPasswordSubmit}" action="#{passwordResetRequest.resetPassword()}">
                            <f:param name="#{webflow.paramBack}"            value="contactForm" /> 
                            <p:growl id="growl"  severity="error" />
                        </h:commandButton>
                    </p>
                </h:form>



            </ui:define>

        </ui:composition>





    </h:body>
</html>
