<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>IGNORED</title>
</head>
<body>


	<h:head>
		<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</h:head>




	<!--  systemwide slide menu  -->

	<ui:composition>

		<h:form>
			<!-- slidemenu with popup button -->

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton id="dynaButton" value="#{msgs.nav1_navigation}"
						type="button" icon="ui-icon-transferthick-e-w" />
				</p:toolbarGroup>
			
			</p:toolbar>




			<!-- slide menu comes with a primefaces 4.0 fashioned programmatic menu -->
			<p:slideMenu model="#{mainMenu}" overlay="true" trigger="dynaButton"
				my="left top" at="left bottom">
			</p:slideMenu>
		</h:form>

		<!--  end of slide menu -->




	</ui:composition>






</body>
</html>
