<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>


        <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </h:head>




        <ui:composition template="/templates/navbar1Layout.xhtml">

            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>



            <ui:define name="content">

                <p>
                    <h:form>
                        <p:panel>
                            <p:panelGrid columns="1"> <!-- outer of 2 nested grids -->

                                <f:facet name="header">
                                    <h:outputFormat value="#{msgs.ratingsViewRiderRatings}" >
                                        <f:param value="#{publicProfile.custNickname}" />
                                    </h:outputFormat>
                                </f:facet>

                                <p:row>
                                    <p:panelGrid columns="2"> 
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{msgs.timeintervalStart}" />
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column>
                                                <p:calendar 
                                                    value="#{ratingsearchparams.startDate}"  
                                                    id="startDateCal"   
                                                    locale="de" 
                                                    pattern="#{ratingsearchparams.dateformat}" 
                                                    mode="popup"
                                                    navigator="true"
                                                    showOn="focus"
                                                    size="10"
                                                    >  
                                                </p:calendar>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{msgs.timeintervalEnd}" /> 
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column>
                                                <p:calendar 
                                                    value="#{ratingsearchparams.endDate}"  
                                                    id="endDateCal"   
                                                    locale="de" 
                                                    pattern="#{ratingsearchparams.dateformat}" 
                                                    mode="popup"
                                                    navigator="true"
                                                    showOn="focus"
                                                    size="10"
                                                    >  
                                                </p:calendar>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid> <!-- End of inner 2-column panel grid  -->
                                </p:row>

                                <f:facet name="footer">

                                    <h:commandButton  
                                        value="#{msgs.formSearch}"
                                        >


                                        <f:param 
                                            name="#{ratingsearchparams.paramStartDate}" 
                                            value="#{ratingsearchparams.startDateFormatted}"
                                            />

                                        <f:param 
                                            name="#{ratingsearchparams.paramEndDate}" 
                                            value="#{ratingsearchparams.endDateFormatted}"
                                            />

                                        <f:param 
                                            name="#{ratingsearchparams.paramNameSearchType}" 
                                            value="#{ratingsearchparams.searchType}"
                                            />


                                        <f:param 
                                            name="#{webflow.paramBack}" 
                                            value="search.drives"
                                            />

                                    </h:commandButton>
                                </f:facet>

                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </p>


                <p>
                    <p:panel>
                        <p:dataTable 
                            value="#{publicProfile.ratingsAsRiderInInterval}" 
                            var="myrating" 
                            paginator="true" 
                            rows="1" 
                            >


                            <p:column> 


                                <!-- driver rating rider -->

                                <p>
                                    <p:panel rendered="#{!myrating.isDriverRated}" >
                                        <p>
                                            <div class="formLabel">

                                                <h:outputFormat value="#{msgs.ratingsNotRatedByUserYet}" >
                                                    <f:param value="#{myrating.driver.custNickname}" />
                                                </h:outputFormat>

                                            </div>
                                        </p>
                                    </p:panel>

                                    <p:panel rendered="#{myrating.isDriverRated}" >

                                        <p>
                                            <div class="formLabel">

                                                <h:outputFormat value="#{msgs.ratingsRatingPhrase}" >
                                                    <f:param value="#{myrating.driver.custNickname}"   />
                                                    <f:param value="#{myrating.rider.custNickname}"  />
                                                    <f:param value="#{myrating.givenRatingDateFormatted}" />
                                                </h:outputFormat> 

                                            </div>
                                        </p>

                                        <p>
                                            <p:rating  value="#{myrating.receivedRating}" readonly="true" />
                                            &nbsp; &nbsp;
                                            #{myrating.receivedComment}
                                        </p>
                                    </p:panel>

                                </p>




                                <!-- rider rating driver ratings -->

                                <p>
                                    <p:panel rendered="#{!myrating.isRiderRated}" >
                                        <p>
                                            <div class="formLabel">

                                                <h:outputFormat value="#{msgs.ratingsNotRatedByUserYet}" >
                                                    <f:param value="#{myrating.rider.custNickname}" />
                                                </h:outputFormat>

                                            </div>
                                        </p>
                                    </p:panel>

                                    <p:panel rendered="#{myrating.isRiderRated}" >

                                        <p>
                                            <div class="formLabel">

                                                <h:outputFormat value="#{msgs.ratingsRatingPhrase}" >
                                                    <f:param value="#{myrating.rider.custNickname}"  />
                                                    <f:param value="#{myrating.driver.custNickname}"   />
                                                    <f:param value="#{myrating.givenRatingDateFormatted}" />
                                                </h:outputFormat> 

                                            </div>
                                        </p>

                                        <p>
                                            <p:rating  value="#{myrating.givenRating}" readonly="true" />
                                            &nbsp; &nbsp;
                                            #{myrating.givenComment}
                                        </p>
                                    </p:panel> <!-- End of rider ratings -->

                                </p>


                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </p>
            </ui:define>

        </ui:composition>





    </body>
</html>
