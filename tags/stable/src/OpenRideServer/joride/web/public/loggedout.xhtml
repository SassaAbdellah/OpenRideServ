<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>

    <body>

        <ui:composition template="/templates/navbar1Layout.xhtml">



            <ui:define name="windowTitle">
                #{msgs.loggedout}
            </ui:define>


            <!-- highlight "home" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexHome}" />


            <ui:define name="content">

                <p>
                    #{msgs.loggedOutSuccess}
                </p>

                <p>
                    <h:outputLink value="#{HTTPUser.getLoginURL()}">
                        #{msgs.loginAgain}
                    </h:outputLink>
                </p>

            </ui:define>



        </ui:composition>





    </body>
</html>
