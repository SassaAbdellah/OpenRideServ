<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <h:body>


        <ui:composition template="/templates/navbar1Layout.xhtml">
  
            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexPreferences}" />
    
            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">


                <h1> #{msgs.changePasswordConfirmationHeader} </h1>
                
                #{msgs.changePasswordConfirmationMessage}

                <h:form> <!-- go back to preferences -->
                    <h:commandLink value="#{msgs.finish}" action="preferences"/>
                </h:form>

            </ui:define>

        </ui:composition>


    </h:body>

</html>
