<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<!-- ***************************************************** -->
<!--    Display a single match to              driver      -->
<!-- ***************************************************** -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>



        <ui:composition template="/templates/simpleLayout.xhtml">


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>

            <ui:define name="content">

                <h1> #{msgs.matchYourMessageToDriver} </h1>

                #{match.smartUpdate()}

                <p>
                    
                            <div class="formLabel"> #{msgs.matchYourMessageToDriver}  </div> 
                  
                        <h:form>
                  
                                <div class="formInput"> 
                                    <h:inputTextarea value="#{match.riderMessage}"  immediate="true" />
                                </div>
                    
                                <div class="formInput">
                                    <p:commandButton 
                                    value="#{msgs.matchSetRiderMessage}" 
                                    action="rider.matchSetMessageSuccess"
                                    ajax="false"
                                    >
                                        <f:param name="#{match.paramRideID}"        value="#{match.drive.rideId}"      />
                                        <f:param name="#{match.paramRiderrouteId}"  value="#{match.ride.riderrouteId}" />
                                        <f:param name="#{webflow.getParamBack()}"  value="rider"                      />
                                        <f:param  name="#{webflow.getParamFinish()}" value="rider" />
                                    </p:commandButton>
                                </div>
                        
                        </h:form>
                 
                </p>
                <!-- webflow stanza -->

                  <!-- webflow stanza -->
                #{webflow.smartUpdate()}
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <p:commandButton id="backlink" icon="ui-icon-triangle-1-w" action="#{webflow.getBack()}" ajax="false" />
                                <p:tooltip for="backlink" value="#{msgs.back}"  />
                            </td>
                            <td>
                                <h:commandLink value="#{msgs.back}" action="#{webflow.getBack()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>



            </ui:define>




        </ui:composition>





    </body>
</html>
