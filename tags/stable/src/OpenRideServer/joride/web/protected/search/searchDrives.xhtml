<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head> <!-- enforce UTF 8. also, header is needed for primefaces to work  -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>



    <body>


        <ui:composition template="/templates/navbar1Layout.xhtml">

            <!-- highlight "preferences" tab -->
            <ui:param name="jrtabindex" value="#{jrtab.jorideTabindexDriver}" />


            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>


            <ui:define name="content">

                <h:form>
                    <p:panel>
                        <p:panelGrid columns="1"> <!-- outer of 2 nested grids -->

                            <f:facet name="header">
                                #{msgs.rideSearchDrives}
                            </f:facet>

                            <!-- currently, there is no need to distinguish search-types -->
                            <!-- however, we keep the select menu in place for later use -->
                            <!--
                            <p:row>
                                <p:selectOneMenu value="#{ridesearchparams.searchType}" >
                                    <f:selectItem itemLabel="#{ride.paramValueRidereportAllRidesForRider}"          itemValue="#{ride.paramValueRidereportAllRidesForRider}"      />
                                    <f:selectItem itemLabel="#{ride.paramValueRidereportRealizedRidesForRider}"     itemValue="#{ride.paramValueRidereportRealizedRidesForRider}" />
                                    <f:selectItem itemLabel="#{ride.paramValueRidereportUnratedRidesForRider}"      itemValue="#{ride.paramValueRidereportUnratedRidesForRider}"  />
                                    <f:selectItem itemLabel="#{ride.paramValueRidereportAllRidesForDriver}"      itemValue="#{ride.paramValueRidereportAllRidesForDriver}"  />
                                </p:selectOneMenu>
                            </p:row>    
                            -->
                            
                            <p:row>

                                <p:panelGrid columns="2">

                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.timeintervalStart}" />
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:calendar 
                                                value="#{ridesearchparams.startDate}"  
                                                id="startDateCal"   
                                                locale="de" 
                                                pattern="#{ridesearchparams.dateformat}" 
                                                mode="popup"
                                                navigator="true"
                                                showOn="focus"
                                                size="10"
                                                >  
                                            </p:calendar>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.timeintervalEnd}" /> 
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:calendar 
                                                value="#{ridesearchparams.endDate}"  
                                                id="endDateCal"   
                                                locale="de" 
                                                pattern="#{ridesearchparams.dateformat}" 
                                                mode="popup"
                                                navigator="true"
                                                showOn="focus"
                                                size="10"
                                                >  
                                            </p:calendar>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid> <!-- End of inner 2-column panel grid -->
                            </p:row>

                            <f:facet name="footer">

                                <h:commandButton  
                                    value="#{msgs.formSearch}"
                                    action="search.drivesDisplay"
                                   
                                    >
                                    
                            
                                    
                                    
                                    <f:param 
                                        name="#{ridesearchparams.paramStartDate}" 
                                        value="#{ridesearchparams.startDateFormatted}"
                                        />

                                    <f:param 
                                        name="#{ridesearchparams.paramEndDate}" 
                                        value="#{ridesearchparams.endDateFormatted}"
                                        />

                                    <f:param 
                                        name="#{ridesearchparams.paramNameSearchType}" 
                                        value="#{ridesearchparams.searchType}"
                                        />


                                    <f:param 
                                        name="#{webflow.paramBack}" 
                                        value="search.drives"
                                        />

                                </h:commandButton>
                            </f:facet>

                        </p:panelGrid>

                    </p:panel>

                </h:form>









            </ui:define>


        </ui:composition>

        <ui:debug />


    </body>
</html>
