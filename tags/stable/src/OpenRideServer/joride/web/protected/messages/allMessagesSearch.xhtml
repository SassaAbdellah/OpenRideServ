<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- enforce UTF 8. also, header is needed for primefaces to work  -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>



<body>

	<ui:composition template="/templates/navbar1Layout.xhtml">

		<ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>



		<ui:define name="content">

			<h1>   #{msgs.msg_all} </h1>
			
	
			<h:form>
				<p:panel>
					<p:panelGrid columns="1">
						<!-- outer of 2 nested grids -->

						<f:facet name="header">   
                               #{msgs.msg_searchFromTo}
                            </f:facet>

						<p:row>

							<p:panelGrid columns="2">

								<p:row>
									<p:column>
										<p:outputLabel value="#{msgs.timeintervalStart}" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:calendar value="#{messageSearch.startDate}"
											id="startDateCal" locale="de"
											pattern="#{messageSearch.dateformat}" mode="popup"
											navigator="true" showOn="focus" size="10">
										</p:calendar>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel value="#{msgs.timeintervalEnd}" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:calendar value="#{messageSearch.endDate}" id="endDateCal"
											locale="de" pattern="#{messageSearch.dateformat}"
											mode="popup" navigator="true" showOn="focus" size="10">
										</p:calendar>
									</p:column>
								</p:row>
							</p:panelGrid>
							<!-- End of inner 2-column panel grid -->
						</p:row>

						<f:facet name="footer">

							<h:commandButton value="#{msgs.formSearch}"
								action="messages.display">
		
								<f:param name="#{webflow.paramBack}" value="messages.search" />

							</h:commandButton>
						</f:facet>

					</p:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>

	</ui:composition>

	<ui:debug />


</body>
</html>
